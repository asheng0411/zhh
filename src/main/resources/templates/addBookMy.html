<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-size:20px;
        }
        table{
            width:680px;
            border:1px solid #cccccc;
            background-color:Tan;
        }
        table td{
            height:60px;
        }
    </style>
</head>
<body>
<form action="/My/addBook" method="get" id="form">
    <table cellpadding="0" cellspacing="0" align="center">
        <tr>
            <td colspan="2" align="center" >上架书籍</td>
        </tr>
        <tr>
            <td align="right" >书名</td>
            <td><input name="bookname" type="text" id="bookname" /></td>
        </tr>
        <tr>
            <td align="right">数量</td>
            <td><input type="text" id="bookcounts" name="bookcounts" /></td>
        </tr>
        <tr>
            <td align="right">描述</td>
            <td><input type="text" id="detail" name="detail" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="bgtd">
                <input  type="submit" value="提交"  onclick="return confirm('确定保存吗？')"/>
                <input type="reset" value="重置" />
                <input  type="button" value="返回" onclick="window.location='/My/selAll'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
